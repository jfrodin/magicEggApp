<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>The Magic Egg App</title>
        <link rel="stylesheet" href="./Style/style.css">      
        <link rel="icon" href="egg.png">
    </head>
    <body>
        <main>
            <header>
                <h1>The Magic Egg App</h1>
                <p>Your best companion for getting perfect eggs, every time.</p>
            </header>
            <section>
                <p>All times are based on that the water is boling when submerging your egg.</p>
                <main>
                    <form>
                        <p>Weight of your egg in grams: <span id="eggWeight"></span></p>
                        <input type="range" id="weightSlider" value=40 min=40 max=110>
                        <p>Choose your perfered style of egg</p>
                        <input type="radio" id="softBoiled" name="eggStyle" value="softBoiled" checked>
                        <label for="softBoiled">Soft boiled</label>
                        <input type="radio" id="mediumBoiled" name="eggStyle" value="mediumBoiled">
                        <label for="mediumBoiled">Medium boiled</label>
                        <input type="radio" id="hardBoiled" name="eggStyle" value="hardBoiled">
                        <label for="hardBoiled">Hard boiled</label>
                        <input type="button" class="button" onclick="calculateEggTime()" value=Calculate!>
                    </form>
                    <p>You need to boil your egg for: <span id=eggAnswer></span></p>
                </main>
            </section>
            <footer>
            
            </footer>
        </main>
    </body>
    <script src="./Script/scripts.js"></script>
</html>
